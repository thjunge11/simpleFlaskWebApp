{% extends "base.html" %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
<h1>✏️ Edit Tag</h1>

<form method="POST">
    <div class="form-group">
        <label>Tag ID</label>
        <input type="text" value="{{ tag.tag_id }}" disabled>
    </div>
    
    <div class="form-group">
        <label>Tag Name *</label>
        <input type="text" name="tag_name" value="{{ tag.tag_name }}" required>
    </div>
    
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('tags') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
